<!DOCTYPE html>
<html>
  <head>
    <title>跟小林在一起的纪念日计算器</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://z4a.net/images/2023/04/06/mmexport1668997005688.jpg");
        background-size: cover;
        background-position: center;
      }
      .heart {
        position: relative;
        width: 750px;
        height: 270px;
        animation: heartbeat 1s ease-in-out infinite;
        transform: scale(1.5);
      }
      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 150px;
        top: 0;
        width: 150px;
        height: 240px;
        background: red;
        border-radius: 75px 75px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      .title {
        position: absolute;
        top: 520px;
        left: 24%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
      .date {
        position: absolute;
        top: 560px;
        left: 24%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1.5);
        }
        50% {
          transform: scale(1.65);
        }
        100% {
          transform: scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <div class="title">给小林的❤</div>
    <div class="date" id="date"></div>
    <script>
      // 设置纪念日日期
      const anniversary = new Date("2022-09-26T21:55:00Z");
      const dateElem = document.getElementById("date");
      
      // 更新在一起的时间
      function updateDate() {
        const today = new Date();
        const diffTime = Math.abs(today - anniversary);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
        const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);
        dateElem.innerHTML = `我们在一起的时间：${diffDays} 天 ${diffHours} 小时 ${diffMinutes} 分钟 ${diffSeconds} 秒`;
      }
      
      // 每秒更新一次时间
      setInterval(updateDate, 1000);
    </script>
  </body>
</html>
